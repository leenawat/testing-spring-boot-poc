# Test Database Configuration (will be overridden by TestContainers)
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=test
spring.datasource.password=test

# JPA Configuration for Tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# External API Configuration for Tests
external.api.base-url=http://localhost:8089
# Authentication configuration
auth.base-url=https://api.example.com
auth.login-endpoint=/auth/login

# WebClient configuration
spring.webflux.timeout.connect=5s
spring.webflux.timeout.read=30s
spring.webflux.timeout.write=30s

# Authentication Configuration for Tests
auth.api.username=testuser
auth.api.password=testpass

# Logging
logging.level.com.example=DEBUG
logging.level.org.testcontainers=INFO

retry.max-attempts=3
retry.delay=5ms
